diagram:
  fill: "linen"
  rows: 7
  columns: 7
  gridLines: false
title:
  text: Labels
  heightPercentage: 0
azure: &azure
  color: "#004BAF"
  fill: "#E1E000"
  iconFill: "#54565B"
  iconStroke: "none"
  iconFamily: "azureEnterprise"
  stroke: "#A8A8AA"
  icon: "gateway"
icons:
  D3: {<<: *azure, x: 2, y: 3, icon: "serverrack"}
  D4: {<<: *azure, x: 3, y: 3, icon: "serverrack"}

  D3_05: {<<: *azure, x: 0, y: 6, icon: "plugandplay"}
  D3_06: {<<: *azure, x: 1, y: 6, icon: "plugandplay"}

connection: &connection
  color: "#A8A8AA"
  stroke: "#A8A8AA"
  strokeWidth: 3
connections:
  - { <<: *connection, endpoints: ["D3", "D3_05"] }
  - { <<: *connection, endpoints: ["D3", "D3_06"] }
  
